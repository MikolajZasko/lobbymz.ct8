<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="tytul">
        <h1>Memory</h1>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="czolowa.png" usemap="#image-map">

        <map name="image-map">
            <area target="" alt="30s" title="30s" onclick="startGry(30);" coords="339,64,45,43,70,155" shape="poly">
            <area target="" alt="60s" title="60s" onclick="startGry(60);" coords="80,219,341,108,365,234" shape="poly">
            <area target="" alt="90s" title="90s" onclick="startGry(90);" coords="374,301,95,271,113,384" shape="poly">
        </map>
    </div>

    <div id="game" style="display:none ;">
        <h1 id="opis">Memory</h1>
        <h2 id="timeLeft">Time left: 00</h2>
        <div id="timeBar">
            <div id="timeBarIn"></div>
        </div>
        <div id="main"></div>
        <div id="wygrana" style="display: none;">
            <p>Gratulacje wygrałeś!!!</p>
            <img src="fortnite-default.gif" alt="fortinayty" class="fortinayty">
            <br>
            <input type="text" name="nick" id="nick">
            <button onclick="getNick();" type="submit" style="margin-top:10px" id="nickButton">Zapisz się do tablicy
                rekorów!</button>
            <button onclick="resetGry('win');" value="Powrót do menu" class="powrot">Powrot do menu</button>
        </div>
        <div id="przegrana" style="display: none;">
            <p>Gratulacje przegrałeś!!!</p>
            <img src="lose.gif" alt="fortinayty" id="fortinayty">
            <br>
            <input type="submit" onclick="resetGry('lose');" value="Powrót do menu" class="powrot">
        </div>


    </div>

    <div id="tabela">
        <button type="button" onclick="showLeaderBoard()" id="showLeaderBoardButton">showLeaderBoard</button>
        <div id="leaderBoardButtons"></div>
        <table id="leaderBoard"></table>
    </div>


</body>

</html>
