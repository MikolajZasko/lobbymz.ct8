<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to WordChecker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        form>* {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 0px 20px;
            background-color: #68c922;
        }

        form>*::placeholder {
            color: white;
        }

        form>button {
            color: white;
            /* padding: 20px; */
        }

        form>button:hover {
            background-color: #6bfc03;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Login to WordChecker</h1>
    <form action="./login.php" method="POST">
        <input type="text" id="login" name="login" placeholder="login">
        <input type="password" id="password" name="password" placeholder="password">
        <button type="submit">Login</button>
    </form>
</body>

</html>
