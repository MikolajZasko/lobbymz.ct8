<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>02v-text</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* text-align: center; */
        }
    </style>
</head>

<body>

    <div id="app">
        <h1 v-text="title"></h1>
    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    title: 'v-text <b>html</b>',
                }

            }
        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")

    </script>
</body>

</html>
