<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>05v-bind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* text-align: center; */
        }
    </style>
</head>

<body>

    <div id="app">
        <a v-bind:href="onet_url">ONET </a>
        <img v-bind:width="img_width" v-bind:height="img_height" v-bind:src="img_src" />
        <img v-bind:width="img_height" v-bind:height="img_height" v-bind:src="img_src" />
    </div>

    <script>
        const app = Vue.createApp({


            data() {
                return {
                    onet_url: "http://onet.pl",
                    img_width: 200,
                    img_height: 100,
                    img_src: "../gfx/onet.jpg"

                }
            }
        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")

    </script>
</body>

</html>
