<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>01v-for</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* text-align: center; */
        }
    </style>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="item in array">{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item,i) in array2">{{i}}:{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item) in array2">{{item}}</li>
        </ul>
    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    array: [1, 2, 3, 4, 5],
                    array2: ["d", "b", "c", "a"]
                }
            }

        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>
</body>

</html>
