<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>04-methods</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* text-align: center; */
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- <input type="text" v-model="text"> -->
        <h1>text: {{text}}</h1>

        <h2>text length: {{ getTextLength2() }}</h2>
        <h2>text length: {{ getTextLength(text) }}</h2>

        <h2 v-text="getTextLength(text)"></h2>
        <h2 v-html="getTextLengthWithHTML()"></h2>
    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    text: "asda",
                    length: 100
                }
            },
            methods: {
                getTextLength(val) {
                    return val.length
                },
                getTextLength2() {
                    return this.length
                },
                getTextLengthWithHTML() {
                    return "text length: " + this.text.length
                },
                setLength(val) {
                    this.length = val
                }
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>
</body>

</html>
