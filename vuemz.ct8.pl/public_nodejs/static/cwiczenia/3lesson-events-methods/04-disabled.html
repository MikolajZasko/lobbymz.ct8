<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>04-disabled</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        #divek {
            width: 100%;
            height: 100px;
            text-align: center;
            border: 10px solid black;
        }

        .active {
            color: green;
        }

        button {
            width: 100px;
            background-color: aqua;
            border-radius: 20px;
            border: none;
            margin: 10px;
            padding: 5px;
        }

        button:hover {
            background-color: lime;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>T: disabled</h1>

    <div id="app">
        <h1>{{text}}</h1>

        <button @click="setText('aaa')" type="button">aaa</button>
        <button @click="setText('bbb')" type="button">bbb</button>
        <button @click="setText('ccc')" type="button">ccc</button>

        <h1>{{text}}</h1>

        <button @click="setText('aaa')" type="button" v-bind:class="checkDisabled()">aaa</button>
        <button @click="setText('bbb')" type="button" :disabled="text == 'bbb' || text == 'aaa'"
            v-bind:class="checkDisabled()">bbb</button>
        <button @click=" setText('ccc')" type="button" :disabled="text == 'aaa'"
            v-bind:class="checkDisabled()">ccc</button>
    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    text: "ddd"
                }
            },
            methods: {
                setText(text) {
                    this.text = text
                },
                checkDisabled() {
                    console.log(this.text);
                }
            }

        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>
</body>

</html>
