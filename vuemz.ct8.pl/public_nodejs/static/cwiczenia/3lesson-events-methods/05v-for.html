<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>05v-for</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        td {
            width: 200px;
            padding: 10px;
        }

        .sas {
            background-color: blue;
            color: white;
            border-radius: 10px 0px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>T: v-for</h1>
        <table>
            <tr v-for="(item,i) in products">
                <td>{{item.product}}</td>
                <td>{{item.price}}</td>
                <td @click="addToCart(i)" class="sas">{{item.selected}}</td>
            </tr>
        </table>

    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    products: [
                        { product: "książka", price: 100, selected: "add to cart" },
                        { product: "płyta CD", price: 200, selected: "add to cart" },
                        { product: "mleko", price: 300, selected: "add to cart" },
                        { product: "buty", price: 400, selected: "add to cart" },
                    ]
                }
            },
            methods: {
                addToCart(i) {
                    const currentValue = this.products[i].selected

                    if (currentValue == "add to cart") {
                        this.products[i].selected = "in cart"
                    }
                    else {
                        this.products[i].selected = "add to cart"

                    }
                },
            }



        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
