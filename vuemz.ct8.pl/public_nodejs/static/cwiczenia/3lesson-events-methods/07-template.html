<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>07-template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            /* overflow: hidden; */
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        td {
            width: 200px;
            padding: 10px;
            background-color: #a8adad;
        }

        .sas {
            background-color: blue;
            color: white;
            border-radius: 10px 0px;
            cursor: pointer;
            padding: 10px;
        }

        .divek {
            display: flex;
            flex-direction: row;
        }

        .divek>button {
            margin: 10px;
        }

        .divons {
            background-color: #818b8c;
            width: 100%;
        }

        .tabelereczka {
            display: flex;
            flex-direction: column;
            align-items: center;

            background-color: #818b8c;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>T: Events</h1>

        <button @click="delShop(0)">Dlete Shop 1</button>
        <button @click="delShop(1)">Dlete Shop 2</button>

        <h2 v-if="products[0].length != 0">sqlepiko numero uno</h2>
        <table v-if="products[0].length !=0" class="tabelereczka">
            <template v-for="(item,i) of products[0]">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.product}}</td>
                    <td>{{item.price}}</td>
                    <td><button @click="addToCart(i, 0)" class="sas">{{item.selected}}</button></td>
                </tr>
                <div class="divons">{{item.dostepnosc}}</div>
            </template>
        </table>

        <div class="divek" v-if="products[0].length != 0">
            <button class="sas" name="sortID" @click="sortID(0)">default wiev</button>
            <button class="sas" name="sortAZ" @click="sortAZ(0)">sortAZ</button>
            <button class="sas" name="sortCena" @click="sortCena(0)">sortPrice</button>
            <button class="sas" name="sortKoszyk" @click="sortKoszyk(0)">sortCart</button>
        </div>

        <h2 v-if="products[1].length != 0">sqlepiko numero dos</h2>
        <table v-if="products[1].length != 0" class="tabelereczka">
            <template v-for="(item,i) of products[1]">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.product}}</td>
                    <td>{{item.price}}</td>
                    <td><button @click="addToCart(i, 1)" class="sas">{{item.selected}}</button></td>
                </tr>
                <div class="divons">{{item.dostepnosc}}</div>
            </template>
        </table>

        <div class="divek" v-if="products[1].length != 0">
            <button class="sas" name="sortID" @click="sortID(1)">default wiev</button>
            <button class="sas" name="sortAZ" @click="sortAZ(1)">sortAZ</button>
            <button class="sas" name="sortCena" @click="sortCena(1)">sortPrice</button>
            <button class="sas" name="sortKoszyk" @click="sortKoszyk(1)">sortCart</button>
        </div>

        <h3 v-if="products[1].length==0 && products[0].length==0">No products</h3>

    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    products: [
                        [
                            { product: "Conputer", price: 100, selected: "add to cart", id: 1, dostepnosc: "Yesterday" },
                            { product: "FlipFlop", price: 200, selected: "add to cart", id: 2, dostepnosc: "Today" },
                            { product: "MonJtor", price: 300, selected: "add to cart", id: 3, dostepnosc: "Tomorrow" },
                            { product: "Myżka", price: 400, selected: "add to cart", id: 4, dostepnosc: "In about 5 years" },
                        ],
                        [
                            { product: "książka", price: 100, selected: "add to cart", id: 1, dostepnosc: "None  >:(" },
                            { product: "płyta CD", price: 200, selected: "add to cart", id: 2, dostepnosc: "None in storage" },
                            { product: "mleko", price: 300, selected: "add to cart", id: 3, dostepnosc: "Null / Error" },
                            { product: "buty", price: 400, selected: "add to cart", id: 4, dostepnosc: "...." },
                            { product: "mleko", price: 300, selected: "add to cart", id: 5, dostepnosc: "Maybe someday..." },
                            { product: "buty", price: 400, selected: "add to cart", id: 6, dostepnosc: "in 0,000000000000000001s" },
                        ]
                    ],
                }
            },
            methods: {
                addToCart(i, productsID) {
                    const currentValue = this.products[productsID][i].selected

                    if (currentValue == "add to cart") {
                        this.products[productsID][i].selected = "in cart"
                    }
                    else {
                        this.products[productsID][i].selected = "add to cart"

                    }
                },
                sortAZ(id) {
                    this.products[id].sort(function (a, b) {
                        if (a.product < b.product) return -1;
                        if (a.product > b.product) return 1;
                        return 0;
                    });
                },
                sortID(id) {
                    this.products[id].sort(function (a, b) {
                        if (a.id < b.id) return -1;
                        if (a.id > b.id) return 1;
                        return 0;
                    });
                },
                sortCena(id) {
                    this.products[id].sort(function (a, b) {
                        if (a.price < b.price) return -1;
                        if (a.price > b.price) return 1;
                        return 0;
                    });
                },
                sortKoszyk(id) {
                    this.products[id].sort(function (a, b) {
                        if (a.selected == "in cart") return -1;
                        if (a.selected == "add to cart") return 1;
                        return 0;
                    });
                },
                updateComment(id) {
                    // find input
                    const input = document.getElementById(id)
                    this.products[id].comment = input.value
                },
                delShop(shopId) {
                    this.products[shopId] = []
                }
            }



        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
