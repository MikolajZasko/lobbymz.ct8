<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>03forms-cart</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
        }

        .formik {
            background-color: azure;
            padding: 10px;
            border-radius: 20px;

            display: flex;
            flex-direction: row;
            justify-content: space-around
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container>* {
            display: flex;
            flex-direction: row;
        }

        .formik>* {
            width: 33%;
        }

        .container>*>* {
            font-size: 20px;
            width: 100px;
            margin: 5px;
            display: block;
        }

        .button {
            border-radius: 20px;
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: blue;
            color: white;
        }

        .button:hover {
            background-color: aqua;
            border-color: black;
            cursor: pointer;
        }

        .buttonDisabled {
            border-radius: 20px;
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: grey;
            opacity: 70%;
            color: white;
        }

        .inputText {
            border: none;
            border-radius: 10px;
            background-color: grey;
            color: white;
            padding: 5px;
        }

        .inputText::placeholder {
            color: azure;
            opacity: 50%;
        }
    </style>
</head>

<body>
    <h1>T: forms-cart</h1>

    <div id="app">

        <form action="/aaa" method="POST" @submit="submit" class="formik">
            <div class="container">
                <h2>fill in</h2>
                <div>
                    <input type="checkbox" v-model="muzyka">
                    <label>music</label>
                </div>
                <div>
                    <input type="checkbox" v-model="lapTok">
                    <label>lapTok</label>
                </div>
                <div>
                    <input type="checkbox" v-model="CoNputer">
                    <label>CoNputer</label>
                </div>

            </div>
            <div class="container">
                <h2>delivery type</h2>
                <div>
                    <input type="radio" v-model="dostawa" value="kurier">
                    <label>Kurier</label>
                </div>
                <div>
                    <input type="radio" v-model="dostawa" value="poczta">
                    <label>Post</label>
                </div>
                <div>
                    <input type="radio" v-model="dostawa" value="osobiscie">
                    <label>Herself</label>
                </div>
            </div>
            <div class="container">
                <h2>Confirm</h2>
                <input type="checkbox" name="formBlock" v-bind:checked="formBlock" @input="changeFormBlock">
                <label>form block</label>
                <input type="submit" :class="submitButtonClass" :disabled="!isReady">

            </div>

        </form>

        <h2>{{info}}</h2>
    </div>

    <script>
        const app = Vue.createApp({

            data() {
                return {
                    info: "info value",
                    formBlock: true,
                    muzyka: false,
                    lapTok: false,
                    CoNputer: false,
                    submitButtonClass: "buttonDisabled",
                    formBlock: false,
                    dostawa: "none"
                }
            },
            methods: {
                submit(e) {
                    if ((this.muzyka != false || this.lapTok != false || this.CoNputer != false) && this.dostawa != "none" && this.formBlock == true) {
                        this.info = "form submitted"
                    }
                    else {
                        e.preventDefault();
                        this.info = "form IS NOT submitting"
                    }
                },
                changeFormBlock() {
                    // if (this.formBlock == true) {
                    //     this.formBlock = false
                    // }
                    // else {
                    //     this.formBlock = true
                    // }
                    this.formBlock = !this.formBlock
                }
            },
            computed: {
                isReady() {

                    if ((this.muzyka != false || this.lapTok != false || this.CoNputer != false) && this.dostawa != "none" && this.formBlock == true) {
                        this.submitButtonClass = "button"
                        return true
                    }
                    else {
                        this.submitButtonClass = "buttonDisabled"
                        return false
                    }
                }
            }

        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>
</body>

</html>
