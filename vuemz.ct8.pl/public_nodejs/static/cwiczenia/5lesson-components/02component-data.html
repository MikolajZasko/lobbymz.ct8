<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>02component-data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <component-a></component-a>
            <component-a></component-a>
            <component-a></component-a>
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <p>imie: {{imie}}</p>
                <p>nazwisko: {{nazwisko}}</p>
                <p>wiek: {{wiek}}</p>
                <p>Zawód: {{Zawód}}</p>
            </div>
            `,

            data() {
                return {
                    imie: "Jan",
                    nazwisko: "Nowak",
                    wiek: "30",
                    Zawód: "technician informatitian historitian"
                }
            },

            methods: {

            },
        };

        const app = Vue.createApp({

            data() {
                return {
                    title: "template and data of component",
                }
            },
            methods: {},
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
