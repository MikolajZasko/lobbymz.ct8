<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>03component-props</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <component-a imie="Jan" nazwisko="Nowak" zawod="marian" wiek="88" tytuł="title of marek"></component-a>
            <component-a imie="Olek" nazwisko="Nazwisko" zawod="skelpowy" wiek="98"
                tytuł="i wanna be a milionnare"></component-a>
            <component-a imie="Adam" nazwisko="Adamowić" zawod="ochroniarz" wiek="18"
                tytuł="who wants to be a millionare?"></component-a>
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <h2>{{this.tytuł}}</h2>
                <p>name: {{this.imie}}</p>
                <p>surname: {{this.nazwisko}}</p>
                <p>age: {{this.wiek}}</p>
                <p>job: {{this.zawod}}</p>
                <pre>{{JSON.stringify(this.$props, null,5)}}</pre>
            </div>
            `,

            data() { },

            props: ["imie", "nazwisko", "zawod", "wiek", "tytuł"]
        };

        const app = Vue.createApp({

            data() {
                return {
                    title: "props -> data from app to comp",
                }
            },
            methods: {},
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
