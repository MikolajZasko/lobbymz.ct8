<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>05app-comp_v2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <button @click="changeDefault">update data in all comps</button>
            <component-a v-bind:header="header" v-bind:first-name="firstName" v-bind:age="age"></component-a>
            <component-a v-bind:header="header" v-bind:first-name="firstName" v-bind:age="age"></component-a>
            <component-a v-bind:header="header" v-bind:first-name="firstName" v-bind:age="age"></component-a>
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <h2>{{this.header}}</h2>
                <p>{{this.firstName}}</p>
                <p>{{this.age}}</p>
            </div>
            `,

            data() { },

            props: ["header", "firstName", "age"]
        };

        const app = Vue.createApp({

            data() {
                return {
                    title: "comunication app (parent) -> comp (children) => prop change by app",
                    header: "default header",
                    firstName: "default name",
                    age: "defaut age"
                }
            },
            methods: {
                changeDefault() {
                    this.header = "business card"
                    this.firstName = "Jan"
                    this.age = "23"
                }
            },
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
