<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>06app-comp_v3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <component-a v-for="digit in digitsArray" v-bind:prop-x="digit" />
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <h1>from parent: {{this.propX}}</h1>
                <button @click="add">dodaj 1</button>
                <h1>{{x}}</h1>
            </div>
            `,

            data() {
                return { x: this.propX }
            },

            methods: {
                add() {
                    this.x++
                }
            },

            props: ["propX"]
        };

        const app = Vue.createApp({

            data() {
                return {
                    title: "comunication app (parent) -> comp (children) => prop change by app + action in children",
                    digitsArray: [1, 4, 16]
                }
            },
            methods: {
                changeDefault() {
                    this.header = "business card"
                    this.firstName = "Jan"
                    this.age = "23"
                }
            },
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
