<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>07comp-app</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <p>parentValue {{parentValue}}</p>
            <component-a :func-prop="updateDataInParent" />
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <button @click="addItem(111)">send 111 to parent</button>
                <button @click="addItem(222)">send 222 to parent</button>
                <button @click="addItem(333)">send 333 to parent</button>
            </div>
            `,

            data() {
                return { x: this.propX }
            },

            methods: {
                addItem(val) {
                    this.funcProp(val)
                }
            },

            props: ["funcProp"]
        };

        const app = Vue.createApp({

            data() {
                return {
                    title: "comunication comp (children) -> app (parent) => function as prop",
                    parentValue: 0
                }
            },
            methods: {
                updateDataInParent(val) {
                    this.parentValue = val
                }
            },
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
