<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>08global-data</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{appData.title}}</h1>

        <div class="containerR">
            <component-a></component-a>
            <component-b></component-b>
            <component-c></component-c>
        </div>

    </div>

    <script>
        const appData = {
            title: "components -> global data communication",
            items: [
                { text: "element 1" },
                { text: "element 2" },
            ],
        }


        const ComponentA = {

            data() {
                return appData; // komponent pobiera dane globalne
            },

            template:
                `<div>
                    <li v-for="item in items">{{item.text}}</li>
                </div>`
        }

        const ComponentB = {

            data() {
                return appData
            },

            template:
                `<div>
                    <input type='text' v-model="this.title"/>
                </div>`

        }

        const ComponentC = {

            data() {
                return {
                    inputVal: "",
                    appData: appData
                }
            },

            template:
                `<div>
        <input type='text' v-model='inputVal' />
    </div>
    <button type='button' @click="addItem">addItem</button>`,

            methods: {
                addItem() {
                    this.appData.items.push({ text: this.inputVal })
                }
            },

        }

        const app = Vue.createApp({

            data() {
                return {
                    parentValue: 0,
                    appData: appData
                }
            },
            methods: {
                updateDataInParent(val) {
                    this.parentValue = val
                }
            },
            components: {
                "component-a": ComponentA,
                "component-b": ComponentB,
                "component-c": ComponentC,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
