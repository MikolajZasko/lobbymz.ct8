<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>10comp-task_2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-evenly;
            align-items: center
        }

        .component-a {
            background-color: blue;
            width: 200px;
            color: white;
            margin: 10px;
        }

        .containerR {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .containerC {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>

        <div class="containerR">
            <p>parentValue {{parentValue}}</p>
            <component-a :func-prop="updateDataInParent" v-for="item in items" v-bind:val="item.val"
                v-bind:id="item.id" />
        </div>



    </div>

    <script>
        const ComponentA = {

            template: `
            <div class='containerC component-a'>
                <h2>childComponent</h2>
                <p>{{valX}}</p>
                <button @click="modInComp">modInComp</button>
                <button @click="sendToParent">sendToParent</button>
            </div>
            `,

            data() {
                return {
                    valX: this.val
                }
            },

            methods: {
                sendToParent() {
                    this.funcProp(this.valX)
                },
                modInComp() {
                    this.valX += 100
                }
            },

            props: ["funcProp", "val", "id"]
        };



        const app = Vue.createApp({

            data() {
                return {
                    title: "comp-task_2",
                    items: [
                        { id: 0, val: 1111 },
                        { id: 1, val: 2222 },
                        { id: 2, val: 3333 },
                    ],
                    parentValue: 0
                }
            },
            methods: {
                updateDataInParent(val) {
                    this.parentValue = val
                }
            },
            components: {
                "component-a": ComponentA,
            }


        })
        app.config.productionTip = false; // Disable development tip

        app.mount("#app")
    </script>

</body>

</html>
